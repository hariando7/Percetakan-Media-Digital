<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo to Cartoon Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.7.0/tf.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .canvas-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 30px;
        }
        .canvas-wrapper {
            flex: 1;
            min-width: 300px;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 2px solid #eee;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin: 30px 0;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .style-options {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .style-option {
            padding: 8px 16px;
            border: 2px solid #4CAF50;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .style-option.active {
            background: #4CAF50;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #ff4444;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Photo to Cartoon Converter</h1>
            <p>Transform your photos into beautiful cartoon art using AI</p>
        </div>

        <div class="controls">
            <div class="upload-btn-wrapper">
                <button class="btn">Choose Photo</button>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            
            <div class="style-options">
                <div class="style-option active" data-style="anime">Anime Style</div>
                <div class="style-option" data-style="cartoon">Cartoon Style</div>
                <div class="style-option" data-style="pixar">Pixar Style</div>
            </div>

            <button class="btn" id="convertBtn" disabled>Convert to Cartoon</button>
            <button class="btn" id="downloadBtn" disabled>Download Result</button>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Processing your image... Please wait</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <h3>Original Photo</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="canvas-wrapper">
                <h3>Cartoon Result</h3>
                <canvas id="resultCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi variabel
        let model = null;
        let originalImage = null;
        const originalCanvas = document.getElementById('originalCanvas');
        const resultCanvas = document.getElementById('resultCanvas');
        const originalCtx = originalCanvas.getContext('2d');
        const resultCtx = resultCanvas.getContext('2d');
        
        // Load model
        async function loadModel() {
            try {
                // Simulasi loading model (dalam implementasi nyata, ini akan load model ML yang sebenarnya)
                await new Promise(resolve => setTimeout(resolve, 1000));
                return true;
            } catch (error) {
                showError('Failed to load AI model. Please try again later.');
                return false;
            }
        }

        // Handle image upload
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        // Set canvas sizes
                        const maxWidth = 500;
                        const scale = Math.min(1, maxWidth / originalImage.width);
                        originalCanvas.width = resultCanvas.width = originalImage.width * scale;
                        originalCanvas.height = resultCanvas.height = originalImage.height * scale;
                        
                        // Draw original image
                        originalCtx.drawImage(originalImage, 0, 0, originalCanvas.width, originalCanvas.height);
                        document.getElementById('convertBtn').disabled = false;
                    };
                    originalImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Style selection
        document.querySelectorAll('.style-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelector('.style-option.active').classList.remove('active');
                this.classList.add('active');
            });
        });

        // Convert button
        document.getElementById('convertBtn').addEventListener('click', async function() {
            if (!originalImage) return;

            const loading = document.querySelector('.loading');
            loading.style.display = 'block';
            this.disabled = true;

            try {
                // Load model if not loaded
                if (!model) {
                    model = await loadModel();
                }

                // Get selected style
                const selectedStyle = document.querySelector('.style-option.active').dataset.style;
                
                // Simulasi proses AI (dalam implementasi nyata, ini akan menggunakan model ML)
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Proses cartoonization
                const imageData = originalCtx.getImageData(0, 0, originalCanvas.width, originalCanvas.height);
                const processedData = processImage(imageData, selectedStyle);
                resultCtx.putImageData(processedData, 0, 0);

                document.getElementById('downloadBtn').disabled = false;
            } catch (error) {
                showError('Failed to process image. Please try again.');
            } finally {
                loading.style.display = 'none';
                this.disabled = false;
            }
        });

        // Download button
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'cartoon-result.png';
            link.href = resultCanvas.toDataURL();
            link.click();
        });

        // Helper functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function processImage(imageData, style) {
            const data = imageData.data;
            const resultData = new ImageData(new Uint8ClampedArray(data), imageData.width, imageData.height);
            const processed = resultData.data;

            // Implementasi efek kartun yang lebih canggih berdasarkan style yang dipilih
            switch(style) {
                case 'anime':
                    applyAnimeStyle(processed);
                    break;
                case 'cartoon':
                    applyCartoonStyle(processed);
                    break;
                case 'pixar':
                    applyPixarStyle(processed);
                    break;
            }

            return resultData;
        }

        function applyAnimeStyle(data) {
            for (let i = 0; i < data.length; i += 4) {
                // Implementasi style anime
                const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                const threshold = 150;

                if (brightness > threshold) {
                    data[i] = data[i + 1] = data[i + 2] = 255;
                } else {
                    data[i] = Math.min(255, data[i] * 1.2);
                    data[i + 1] = Math.min(255, data[i + 1] * 1.2);
                    data[i + 2] = Math.min(255, data[i + 2] * 1.2);
                }
            }
        }

        function applyCartoonStyle(data) {
            for (let i = 0; i < data.length; i += 4) {
                // Implementasi style kartun
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                const gray = (r + g + b) / 3;
                const factor = 32;
                
                data[i] = Math.floor(r / factor) * factor;
                data[i + 1] = Math.floor(g / factor) * factor;
                data[i + 2] = Math.floor(b / factor) * factor;
            }
        }

        function applyPixarStyle(data) {
            for (let i = 0; i < data.length; i += 4) {
                // Implementasi style Pixar
                const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                const contrast = 1.5;
                
                data[i] = Math.min(255, (data[i] - brightness) * contrast + brightness);
                data[i + 1] = Math.min(255, (data[i + 1] - brightness) * contrast + brightness);
                data[i + 2] = Math.min(255, (data[i + 2] - brightness) * contrast + brightness);
            }
        }
    </script>
</div>
</body>
</html>
